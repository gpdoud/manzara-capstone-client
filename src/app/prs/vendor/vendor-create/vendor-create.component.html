<div>
    <app-menu></app-menu>
    <h2>Vendor View</h2>
    <table class="table table-sm table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="vendor.id" disabled title="Vendor Id" placeholder="Id" /></td>
            </tr>
            <tr>
                <td>Vendorname</td>
                <td><input [(ngModel)]="vendor.code"  title="Code" placeholder="Code" /></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input [(ngModel)]="vendor.name"  title="Name" placeholder="Name" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input [(ngModel)]="vendor.address"  title="Address" placeholder="Address" /></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input [(ngModel)]="vendor.city"  title="City" placeholder="City" /></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input [(ngModel)]="vendor.state"  title="State" placeholder="State" /></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input [(ngModel)]="vendor.zip"  title="Zip" placeholder="Zip" /></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input [(ngModel)]="vendor.phone"  title="Phone" placeholder="Phone" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="vendor.email"  title="Email" placeholder="Email" /></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-sm btn-primary" (click)="save()">Save</button>
    </div>
</div>
