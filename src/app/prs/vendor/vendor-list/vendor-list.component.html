<div>
    <app-menu></app-menu>
    <h2>Vendors List</h2>
    <div>
        <a [routerLink]="['/vendor/create']" class="btn btn-sm btn-success">Create Vendor</a>
    </div>
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (x of vendors; track x.id) {
                <tr>
                    <td>{{ x.id }}</td>
                    <td>{{ x.code }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.address }}</td>
                    <td>{{ x.city }}</td>
                    <td>{{ x.state }}</td>
                    <td>{{ x.zip }}</td>
                    <td>{{ x.phone }}</td>
                    <td>{{ x.email }}</td>
                    <td>
                        <span><a [routerLink]="['/vendor/view', x.id]" class="btn btn-sm btn-primary">VIEW</a></span>
                        <span> | </span>
                        <span><a [routerLink]="['/vendor/edit', x.id]" class="btn btn-sm btn-warning">EDIT</a></span>
                    </td>
                </tr>
            }
            <!-- User data will be populated here -->
        </tbody>
    </table>
</div>
